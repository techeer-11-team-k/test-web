<body>
    <div class="container">

        <!-- Health Check -->
        <div class="api-section">

            <div class="button-group">
                <button onclick="checkHealth()">í—¬ìŠ¤ ì²´í¬</button>

        <div class="api-section">

            <div class="button-group">

            </div>
            <div class="input-group" id="todoInputGroup" style="display: none;">
                <label>í•  ì¼ ì œëª©:</label>
                <input type="text" id="todoTitle" placeholder="ì˜ˆ: í”„ë¡œì íŠ¸ ì™„ë£Œí•˜ê¸°">
                <button onclick="submitCreateTodo()" style="margin-top: 10px;">ìƒì„±</button>
            </div>
            <div id="todosResult" class="result" style="display: none;"></div>
        </div>

        <!-- Apartments API -->
        <div class="api-section">
            <h2>ğŸ  Apartments (ì•„íŒŒíŠ¸)</h2>
            <div class="button-group">
                <button onclick="getApartments()">ì•„íŒŒíŠ¸ ëª©ë¡ ì¡°íšŒ</button>
                <button class="secondary" onclick="searchApartments()">ê°€ê²© í•„í„° ê²€ìƒ‰</button>
            </div>
            <div class="input-group" id="searchInputGroup" style="display: none;">
                <label>ìµœì†Œ ê°€ê²©:</label>
                <input type="number" id="minPrice" placeholder="ì˜ˆ: 700000000">
                <label style="margin-top: 10px;">ìµœëŒ€ ê°€ê²©:</label>
                <input type="number" id="maxPrice" placeholder="ì˜ˆ: 900000000">
                <button onclick="submitSearch()" style="margin-top: 10px;">ê²€ìƒ‰</button>
            </div>
            <div id="apartmentsResult" class="result" style="display: none;"></div>
        </div>

        <!-- Users API -->
        <div class="api-section">
            <h2>ğŸ‘¥ Users (ì‚¬ìš©ì)</h2>
            <div class="button-group">
                <button onclick="getUsers()">ì‚¬ìš©ì ëª©ë¡ ì¡°íšŒ</button>
            </div>
            <div id="usersResult" class="result" style="display: none;"></div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000/api/v1/test';

        // í˜ì´ì§€ ë¡œë“œ ì‹œ í—¬ìŠ¤ ì²´í¬
        window.onload = function() {
            checkHealth();
        };

        // ê³µí†µ API í˜¸ì¶œ í•¨ìˆ˜
        async function callAPI(url, method = 'GET', body = null) {
            try {
                const options = {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                    }
                };
                if (body) {
                    options.body = JSON.stringify(body);
                }

                const response = await fetch(url, options);
                const data = await response.json();
                return { success: response.ok, data, status: response.status };
            } catch (error) {
                return { success: false, error: error.message };
            }
        }

        // ê²°ê³¼ í‘œì‹œ í•¨ìˆ˜
        function showResult(elementId, result) {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            
            if (result.success) {
                element.innerHTML = `<pre>${JSON.stringify(result.data, null, 2)}</pre>`;
            } else {
                element.innerHTML = `<div class="error">âŒ ì˜¤ë¥˜: ${result.error || JSON.stringify(result.data)}</div>`;
            }
        }

        // í—¬ìŠ¤ ì²´í¬
        async function checkHealth() {
            const result = await callAPI(`${API_BASE_URL}/health`);
            showResult('healthResult', result);
            
            // Redis ìƒíƒœ ì—…ë°ì´íŠ¸
            const statusEl = document.getElementById('redisStatus');
            if (result.success && result.data.redis_connected) {
                statusEl.textContent = 'âœ… Redis ì—°ê²°ë¨';
                statusEl.className = 'status connected';
            } else {
                statusEl.textContent = 'âŒ Redis ì—°ê²° ì‹¤íŒ¨';
                statusEl.className = 'status disconnected';
            }
        }

        // í•  ì¼ ëª©ë¡ ì¡°íšŒ
        async function getTodos() {
            const result = await callAPI(`${API_BASE_URL}/todos`);
            showResult('todosResult', result);
        }

        // í•  ì¼ ìƒì„± UI í‘œì‹œ
        function createTodo() {
            const inputGroup = document.getElementById('todoInputGroup');
            inputGroup.style.display = inputGroup.style.display === 'none' ? 'block' : 'none';
        }

        // í•  ì¼ ìƒì„± ì œì¶œ
        async function submitCreateTodo() {
            const title = document.getElementById('todoTitle').value;
            if (!title) {
                alert('í•  ì¼ ì œëª©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }

            const result = await callAPI(`${API_BASE_URL}/todos`, 'POST', {
                title: title,
                completed: false,
                priority: 'medium'
            });
            showResult('todosResult', result);
            
            if (result.success) {
                document.getElementById('todoTitle').value = '';
                document.getElementById('todoInputGroup').style.display = 'none';
            }
        }

        // ì•„íŒŒíŠ¸ ëª©ë¡ ì¡°íšŒ
        async function getApartments() {
            const result = await callAPI(`${API_BASE_URL}/apartments`);
            showResult('apartmentsResult', result);
        }

        // ì•„íŒŒíŠ¸ ê²€ìƒ‰ UI í‘œì‹œ
        function searchApartments() {
            const inputGroup = document.getElementById('searchInputGroup');
            inputGroup.style.display = inputGroup.style.display === 'none' ? 'block' : 'none';
        }

        // ì•„íŒŒíŠ¸ ê²€ìƒ‰ ì œì¶œ
        async function submitSearch() {
            const minPrice = document.getElementById('minPrice').value;
            const maxPrice = document.getElementById('maxPrice').value;
            
            let url = `${API_BASE_URL}/apartments?`;
            if (minPrice) url += `min_price=${minPrice}&`;
            if (maxPrice) url += `max_price=${maxPrice}`;

            const result = await callAPI(url);
            showResult('apartmentsResult', result);
        }

        // ì‚¬ìš©ì ëª©ë¡ ì¡°íšŒ
        async function getUsers() {
            const result = await callAPI(`${API_BASE_URL}/users`);
            showResult('usersResult', result);
        }
    </script>
