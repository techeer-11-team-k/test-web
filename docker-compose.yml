      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-realestate}
      
      # Redis URL
      REDIS_URL: redis://redis:6379/0
      
      # JWT ì¸ì¦ ì„¤ì •
